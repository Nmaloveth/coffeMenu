<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="index.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>LOVETH CAFE</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3000</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">4000</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3500</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4000</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4500</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1500</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">3000</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3000</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2500</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">33 Lagos Street Oworroshoki, Lagos State</p>
      </footer>
    </div>
  </body>
</html>
